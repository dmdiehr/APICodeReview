<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>JavaScript Code Review</title>
  </head>
  <body>
    <div class="container">
      <h1>GitHub User Search</h1>
      <input id="user-input" type="text">
      <button id='button'>search</button>
      <div id='display'>
        <h1 id='username'><span class="name">Example</span><span class='blank'> (we're drawing a blank on that name)</span></h1>
        <hr>
        <h3 id="empty">This user exists, but has no public repositories.</h3>
        <div id='example' class='repo'>
          <h4>RepoName</h4>
          <p>
            <strong>Description:</strong> Does anybody ever fill these out? I mean, if it's anywhere it's in the README am I right?
          </p>
          <p class='date'>
            <strong>Created:</strong> Month Day Year
          </p>
          <p class='date'>
            <strong>Updated:</strong> Month Day Year
          </p>
          <a href="#">See Repository</a>
        </div>
      </div>
    </div>
  </body>
</html>
